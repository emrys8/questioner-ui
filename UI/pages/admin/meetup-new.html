<!doctype html>
<html lang="en">

<head>
  <title>Meetup | Questioner</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Questioner crowdsources questions to help meetup organizers prioritise questions related to a meetup">
  <meta name="author" content="Micah Akpan">
  <link rel="stylesheet" href="../../css/meetups.css">
  <link rel="stylesheet" href="../css/meetup.css">
  <link rel="stylesheet" href="../../css/modal.css">
  <link rel="stylesheet" href="../../css/meetup-new.css">
  <link rel="stylesheet" href="../../css/form.css">
  <link rel="stylesheet" href="../../css/meetup-new-2.css">
</head>

<body>
  <header>
    <div class="container">
      <div class="header-content">
        <div id="q-branding">
          <a href="../../index.html">
            <h1 class="q-logo q-logo-w-border">Questioner</h1>
          </a>
        </div>

        <nav class="q-left-nav">
          <ul>
            <li><a href="#!">Ask Question</a></li>
          </ul>
        </nav>

        <nav class="q-right-nav notify-user__nav">
          <ul>
            <li>
              <button class="q-btn" title="Notifications">
                <img src="../../assets/icons/notifications-button.svg" alt="your notifications">
              </button>
            </li>
            <li>
              <button class="q-btn" title="Profile">
                <img src="../../assets/icons/avatar1.svg" alt="your profile">
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <section id="q-new-meetup">
    <div class="container">
      <div class="wrapper">
        <div class="new-feature-content">
          <div class="feature-content__primary">
            <h3>Start a new meetup to bring people with common interests together</h3>
          </div>
        </div>

        <div class="new-main-content">
          <h3>Create a meetup</h3>
          <form class="q-form">
            <div class="q-form__group">
              <label for="name" class="q-form__label">Meetup Title
                <abbr title="required">*</abbr>
              </label>
              <input type="text" name="meetup-name" placeholder="Give your meetup a short descriptive title" id="name"
                class="q-form__input" />
            </div>

            <div class="q-form__group">
              <label for="location" class="q-form__label">Location
                <abbr title="required">*</abbr>
              </label>
              <input type="text" name="meetup-location" placeholder="Where will your meetup be?" id="location" class="q-form__input" />
              <span class="user-current-location"></span>
            </div>

            <div class="q-form__group">
              <label class="q-form__label">Upload an image for your meetup</label>
              <div class="outer-upload__block">
                <input type="file" name="meetup-image" accept="image/*" class="q-form__image-upload" id="meetup-image" />
                <div class="inner-upload__block">
                  <label for="meetup-image" class="q-form__label">Upload an image</label>
                </div>
              </div>
              <div class="image-upload-btns">
                <button class="q-btn img-upload__btn">Upload</button>
                <button class="q-btn img-upload-cancel__btn">Cancel</button>
              </div>
              <span class=""></span>
            </div>


            <div class="q-form__group">
              <label for="description" class="q-form__label">Description
                <abbr title="required">*</abbr>
              </label>
              <textarea placeholder="What will your meetup be about?" name="description" class="q-form__textarea"></textarea>
              <span class="word-count"></span>
            </div>

            <div class="q-form__group">
              <button class="q-btn q-form__button">Continue</button>
            </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Mobile Nav -->

  <!-- Mobile Nav Trigger Menu Icon -->
  <div id="mobile-nav-sidebar__wrapper">
    <div class="menu-bar1"></div>
    <div class="menu-bar2"></div>
    <div class="menu-bar3"></div>
  </div>

  <!-- Mobile Nav Menu -->
  <section id="mobile-nav-menu__wrapper">
    <div class="sidebar-menu__wrapper">
      <nav class="q-sidenav__menu" id="q-sidenav__menu">
        <ul>
          <li><a href="#!"></a></li>
          <li class="q-sidenav__menu-item"><a href="../sign-in.html">Meetups</a></li>
          <li class="q-sidenav__menu-item"><a href="../profile.html#notif">Notifications</a></li>
          <li class="q-sidenav__menu-item"><a href="../profile.html">Profile</a></li>
          <li class="q-sidenav__menu-item"><a href="#!">Logout</a></li>
        </ul>
      </nav>
    </div>
  </section>

  <footer>
    <div class="container">
      <div class="footer-content">
        <p class="copyright">&copy; Questioner 2018</p>

        <section class="footer-sec__links">
          <ul>
            <li><a href="#!">Terms of service</a></li>
            <li><a href="#!">Privacy Policy</a></li>
            <li><a href="#!">Contact</a></li>
            <li><a href="#!">How it works</a></li>
          </ul>
        </section>

        <section class="footer-sec__social-media">
          <ul>
            <li>
              <a href="#!" title="facebook">
                <img src="../../assets/icons/facebook.svg" alt="facebook logo">
              </a></li>
            <li><a href="#!" title="twitter">
                <img src="../../assets/icons/twitter.svg" alt="twitter logo">
              </a></li>
            <li><a href="#!" title="medium">
                <img src="../../assets/icons/medium.svg" alt="medium logo">
              </a></li>
            <li><a href="#!" title="instagram">
                <img src="../../assets/icons/instagram.svg" alt="instagram logo">
              </a></li>
          </ul>
        </section>
      </div>
    </div>
  </footer>
  <script src="../js/modal.js"></script>
  <script src="../js/preview.js"></script>
  <script src="../js/mobile-nav.js"></script>
</body>

</html>
