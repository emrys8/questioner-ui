<!doctype html>
<html lang="en">

<head>
  <title>Login | Questioner</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Questioner crowdsources questions to help meetup organizers prioritise questions related to a meetup">
  <link rel="stylesheet" href="../css/sign-in.css">
</head>

<body>
  <header>
    <div class="container">
      <div class="header-content">
        <div id="q-branding">
          <a href="../index.html">
            <h1 class="q-logo">Questioner</h1>
          </a>
        </div>

        <nav class="q-right-nav">
          <ul>
            <span>Not Registered yet?
              <li><a href="./sign-up.html">Sign Up</a></li>
            </span>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <section id="q-form">
    <div class="container">
      <h3>Log In To Questioner</h3>
      <p class="welcome-back-msg">Welcome back</p>

      <form role="form" class="login-form">
        <div class="q-form__group">
          <label for="userEmail" class="q-form__label">Email/Username</label>
          <input type="text" placeholder="" id="userEmail" name="email" class="q-form__input" required>
        </div>

        <div class="q-form__group password-input">
          <label for="pwd" class="q-form__label">Password</label>
          <input type="password" placeholder="" id="pwd" name="password" class="q-form__input" required>
          <button class="toggle-password-visibility" type="button">show</button>
          <span id="forgot-pwd"><a href="./reset-password.html">Forgot password?</a></span>
        </div>

        <button class="q-form__button q-large__button">Login</button>
      </form>

      <div class="social-media__links--option-rule">
        <span class="social-media__links--signup-option">OR</span>
      </div>

      <div class="social-media__links">
        <ul>

          <li>
            <a href="#!" class="google">
              <img src="../assets/icons/google.svg" alt="A red horizontal box with a Google icon and text">
              <span>Sign In with Google</span>
            </a>
          </li>

          <li>
            <a href="#!" class="facebook">
              <img src="../assets/icons/facebook-white.svg" alt="A blue horizontal box with a Facebook icon and text">
              <span>Sign In with Facebook</span>
            </a>
          </li>
        </ul>
      </div>

      <p class="sign-up__link">Not Registered Yet? <a href="./sign-up.html">Sign Up</a></p>
    </div>
  </section>

  <footer>
    <div class="container">
      <div class="footer-content">
        <p class="copyright">&copy; Questioner 2018</p>
        <section class="footer-sec__links">
          <ul>
            <li><a href="#">Terms of service</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">How it works</a></li>
          </ul>
        </section>

        <section class="footer-sec__social-media">
          <ul>
            <li>
              <a href="#!" title="facebook">
                <img src="../assets/icons/facebook.svg" alt="facebook logo">
              </a></li>
            <li><a href="#!" title="twitter">
                <img src="../assets/icons/twitter.svg" alt="twitter logo">
              </a></li>
            <li><a href="#!" title="medium">
                <img src="../assets/icons/medium.svg" alt="medium logo">
              </a></li>
            <li><a href="#!" title="instagram">
                <img src="../assets/icons/instagram.svg" alt="instagram logo">
              </a></li>
          </ul>
        </section>
      </div>
    </div>
  </footer>
  <script src="../js/main.js"></script>
</body>

</html>
